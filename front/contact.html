    <script>
        const hades_token = {

        new Vue({
            el: '#container',
            data() {
                return {
                    form: {
                        content:'',
                        img: '',
                        time: '',
                        token: '',
                    },
                };
            },
            methods: {
                uploadImgSuccess(res, file){
                    this.form.img = res.data;
                },
                submitFeedback(){
                    var token = localStorage.getItem("token")
                    if (!token) {
                        alert("您还没有登录")
                        return
                    }
                    this.form.token = token;
                    let date = new Date(this.form.time);
                    let year = date.getFullYear();
                    let month = date.getMonth() + 1;
                    let day = date.getDate();
                    this.form.time = year + '-' + (month < 10 ? "0" + month : month) + '-' + (day < 10 ? "0" + day : day);
                    $.ajax({
                        type: "post",
                        url: 'http://localhost:8081/api/lr/contact.php',
                        data: this.form,
                        success(res) {
                            res = JSON.parse(res);
                            if (res.status) {
                                alert('successful!')
                                location.href = 'matching.html'
                            } else {
                                alert(res.message)
                            }
                        }

                    })

                }
            }
        });
    </script>
