    <script type="text/javascript">
        var token = ""
        var xu = ""
        $(document).ready(function() {
            $('#horizontalTab').easyResponsiveTabs({
                type: 'default',
                width: 'auto',
                fit: true
            });
            token = localStorage.getItem("token")
            if (!token) {
                alert("please log in")
                location.href = "login.html"
                return
            }
            getAllSections()
        });
        //Getting Filter Criteria
        function getAllSections() {
            $.ajax({
                type: "post",
                url: 'http://localhost:8081/api/lr/condition.php',
                data: {
                    token: localStorage.getItem("token")
                },

                success(res) {
                    res = JSON.parse(res);
                    if (!res.status) {
                        // alert('add successful!')
                        // location.href = 'services.html'
                        alert(res.message)
                        return
                    }
                    let doms = ""
                    for (let index = 0; index < res.data.length; index++) {
                        const item = res.data[index];
                        doms += `<option value="${item.xu}">${item.xu}</option>`
                    }
                    $("#select").append(doms)
                }

            })
        }

        //get data
        function getDataList() {
            $(".container1 .news").empty()
            $.ajax({
                type: "post",
                url: 'http://localhost:8081/api/lr/search.php',
                data: {
                    xu: xu,
                    token: localStorage.getItem("token")
                },
                // data: { token },
                success(res) {
                    res = JSON.parse(res);
                    if (!res.status) return
                    let doms = ""
                    for (var index = 0; index < res.data.length; index++) {
                        var item = res.data[index];
                        doms += ` <div class="col-md-4 new-more">
                    <div class="six">
                        <h4>${item.name}<span>${item.age}</span></h4>
                    </div>
                    <p>bing:${item.bing},id:${item.id},services:${item.services},site:${item.site},sex:${item.sex},xu:${item.xu}</p>
                </div>`
                    }
                    $(".container1 .news").append(doms)
                }

            })
        }

        $("#select").change(function() {
            xu = $(this).val();
            // if (val == "email") {
            //     $('.container1').show();
            //     $('.container2').hide();
            // } else if (val == "twitter") {
            //     $('.container2').show();
            //     $('.container1').hide();
            // }
            getDataList()
        })
        getDataList()
    </script>
